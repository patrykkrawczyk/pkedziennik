
<div *ngIf="sala">
    <h2><span>Sala</span> {{sala.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Numer</span></dt>
        <dd>
            <span>{{sala.numer}}</span>
        </dd>
        <dt><span>Zasoby</span></dt>
        <dd>
            <span>{{sala.zasoby}}</span>
        </dd>
        <dt><span>Przedmioty</span></dt>
        <dd>
            <span>{{sala.przedmioty}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'sala/'+ sala.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
