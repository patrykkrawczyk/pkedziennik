<div>
    <h2>
        <span>Nauczyciele</span>
        <button class="btn btn-primary float-right jh-create-entity create-nauczyciele" [routerLink]="['/', { outlets: { popup: ['nauczyciele-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Nauczyciele
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="nauczycieles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Imie</span></th>
            <th><span>Nazwisko</span></th>
            <th><span>Pesel</span></th>
            <th><span>Telefon</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let nauczyciele of nauczycieles ;trackBy: trackId">
                <td><a [routerLink]="['../nauczyciele', nauczyciele.id ]">{{nauczyciele.id}}</a></td>
                <td>{{nauczyciele.imie}}</td>
                <td>{{nauczyciele.nazwisko}}</td>
                <td>{{nauczyciele.pesel}}</td>
                <td>{{nauczyciele.telefon}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../nauczyciele', nauczyciele.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'nauczyciele/'+ nauczyciele.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'nauczyciele/'+ nauczyciele.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
