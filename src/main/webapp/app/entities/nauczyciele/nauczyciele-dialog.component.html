<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myNauczycieleLabel">Create or edit a Nauczyciele</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!nauczyciele.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="nauczyciele.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_imie">Imie</label>
            <input type="text" class="form-control" name="imie" id="field_imie"
                [(ngModel)]="nauczyciele.imie" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nazwisko">Nazwisko</label>
            <input type="text" class="form-control" name="nazwisko" id="field_nazwisko"
                [(ngModel)]="nauczyciele.nazwisko" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_pesel">Pesel</label>
            <input type="text" class="form-control" name="pesel" id="field_pesel"
                [(ngModel)]="nauczyciele.pesel" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_telefon">Telefon</label>
            <input type="text" class="form-control" name="telefon" id="field_telefon"
                [(ngModel)]="nauczyciele.telefon" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
