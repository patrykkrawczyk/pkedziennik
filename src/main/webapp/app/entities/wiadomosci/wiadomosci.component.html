<div>
    <h2>
        <span>Wiadomosci</span>
        <button class="btn btn-primary float-right jh-create-entity create-wiadomosci" [routerLink]="['/', { outlets: { popup: ['wiadomosci-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Wiadomosci
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="wiadomoscis">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Odkiedy</span></th>
            <th><span>Dokiedy</span></th>
            <th><span>Tresc</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let wiadomosci of wiadomoscis ;trackBy: trackId">
                <td><a [routerLink]="['../wiadomosci', wiadomosci.id ]">{{wiadomosci.id}}</a></td>
                <td>{{wiadomosci.odkiedy}}</td>
                <td>{{wiadomosci.dokiedy}}</td>
                <td>{{wiadomosci.tresc}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../wiadomosci', wiadomosci.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'wiadomosci/'+ wiadomosci.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'wiadomosci/'+ wiadomosci.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
