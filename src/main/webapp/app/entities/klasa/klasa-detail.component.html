
<div *ngIf="klasa">
    <h2><span>Klasa</span> {{klasa.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Nazwa</span></dt>
        <dd>
            <span>{{klasa.nazwa}}</span>
        </dd>
        <dt><span>Srednia</span></dt>
        <dd>
            <span>{{klasa.srednia}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'klasa/'+ klasa.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
